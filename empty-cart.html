<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <title>GameHub</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="gamhub-logo" id="scroll">
          <img src="images/GameHub_Logo.png" alt="GameHub logo" />
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="our-games.html">Our games</a>
          <a href="#">Sell games</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="#"><img src="images/avatar.png" alt="" /></a>
          <a href="shopping-cart.html"
            ><img src="images/grocery-store.png" alt=""
          /></a>
        </div>
      </nav>
    </header>
    <h1 class="game-card-title text-center">Shopping <span>Cart</span></h1>
    <section class="container text-center">
      <h2>Your shopping cart is empty</h2>
      <a href="index.html">Continue shopping</a>
    </section>
    <section class="product-cards">
      <h3 class="game-card-title text-center">Games on <span>SALE</span></h3>
      <div class="game-cards">
        <div class="game-card">
          <div class="product-image">
            <img src="images/Superduper-min.jpg" alt="Superduper game cover" />
          </div>
          <div class="product-title text-center uppercase">
            <h2>super duper</h2>
          </div>
          <div class="product-price-sale text-center">
            <h3>$49.99</h3>
          </div>
          <div class="product-price text-center">
            <h3>$29.99</h3>
          </div>
          <div class="add-to-cart-btn">
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="game-card">
          <div class="product-image">
            <img src="images/Racing-min.jpg" alt="Racing game cover" />
          </div>
          <div class="product-title text-center uppercase">
            <h2>racing</h2>
          </div>
          <div class="product-price-sale text-center">
            <h3>$39.99</h3>
          </div>
          <div class="product-price text-center">
            <h3>$29.99</h3>
          </div>
          <div class="add-to-cart-btn">
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="game-card">
          <div class="product-image">
            <img src="images/Boxer-min.jpg" alt="Boxer game cover" />
          </div>
          <div class="product-title text-center uppercase">
            <h2>boxer</h2>
          </div>
          <div class="product-price-sale text-center">
            <h3>$49.99</h3>
          </div>
          <div class="product-price text-center">
            <h3>$39.99</h3>
          </div>
          <div class="add-to-cart-btn">
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="game-card">
          <div class="product-image">
            <img src="images/Cyberpunk-min.jpg" alt="Cyberpunk game cover" />
          </div>
          <div class="product-title text-center uppercase">
            <h2>cyberpunk</h2>
          </div>
          <div class="product-price-sale text-center">
            <h3>$59.99</h3>
          </div>
          <div class="product-price text-center">
            <h3>$39.99</h3>
          </div>
          <div class="add-to-cart-btn">
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </section>
    <div class="anchor-arrow">
      <a href="#scroll"><img src="images/up-arrow.png" alt="" /> </a>
    </div>
  </body>
</html>
