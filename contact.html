<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Need help? Contact GameHub for support, inquiries, or feedback. We're here to assist you—reach out via email, chat, or social media!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact - GameHub</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="gamhub-logo" id="scroll">
          <a href="index.html"
            ><img src="images/GameHub_Logo.png" alt="GameHub logo"
          /></a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="our-games.html">Our games</a>
          <a href="index.html#sell-games">Sell games</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="my-account.html"
            ><img src="images/avatar.png" alt="Avatar icon"
          /></a>
          <a href="shopping-cart.html"
            ><img src="images/grocery-store.png" alt="Shopping cart icon"
          /></a>
        </div>
      </nav>
    </header>
    <h1 class="text-center">Get in <span>touch</span></h1>
    <div class="container">
      <div class="contact-icons">
        <img src="images/chat.png" alt="chat icon" />
        <img src="images/phone.png" alt="phone icon" />
        <img src="images/mail.png" alt="email icon" />
      </div>
      <div class="contact-box">
        <label for="name">
          <input type="text" class="field" id="name" placeholder="Your Name" />
        </label>
        <label for="email">
          <input
            type="text"
            class="field"
            id="email"
            placeholder="Your Email"
          />
        </label>
        <label for="phone">
          <input type="text" class="field" id="phone" placeholder="Phone" />
        </label>
        <label for="meessage">
          <textarea
            placeholder="Message"
            id="meessage"
            class="field"
          ></textarea>
        </label>
        <a href="message-sent.html" class="button-primary">Send</a>
      </div>
    </div>
    <div class="anchor-arrow">
      <a href="#scroll"
        ><img
          src="images/up-arrow.png"
          alt="Arrow up icon for scrolling to top of the page"
        />
      </a>
    </div>
    <footer>
      <div class="footer-items">
        <div class="footer-logo">
          <img src="images/GameHub_Logo-green.png" alt="Gamehub logo green" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="our-games.html">Our games</a></li>
            <li><a href="#">Sell games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <p class="text-center">Follow us on social media</p>
          <a href="#"><img src="images/facebook.png" alt="Facebook logo" /></a>
          <a href="#"
            ><img src="images/instagram.png" alt="Instagram logo"
          /></a>
          <a href="#"><img src="images/social-media.png" alt="x logo" /></a>
        </div>
      </div>
      <p class="text-center clr-primary">© All rights reserved Gamehub 2025</p>
    </footer>
  </body>
</html>
