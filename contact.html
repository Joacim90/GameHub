<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact - GameHub</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="gamhub-logo" id="scroll">
          <img src="images/GameHub_Logo.png" alt="GameHub logo" />
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="our-games.html">Our games</a>
          <a href="#">Sell games</a>
          <a href="about.html">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="#"><img src="/images/avatar.png" alt="" /></a>
          <a href="/shopping-cart.html"
            ><img src="/images/grocery-store.png" alt=""
          /></a>
        </div>
      </nav>
    </header>
    <h1 class="text-center">Get in <span>touch</span></h1>
    <div class="container">
      <div class="contact-icons">
        <img src="images/chat.png" alt="" />
        <img src="images/phone.png" alt="" />
        <img src="images/mail.png" alt="" />
      </div>
      <div class="contact-box">
        <input type="text" class="field" placeholder="Your Name" />
        <input type="text" class="field" placeholder="Your Email" />
        <input type="text" class="field" placeholder="Phone" />
        <textarea placeholder="Message" class="field"></textarea>
        <a href="message-sent.html"><button class="btn">Send</button></a>
      </div>
    </div>
    <div class="anchor-arrow">
      <a href="#scroll"><img src="images/up-arrow.png" alt="" /> </a>
    </div>
  </body>
